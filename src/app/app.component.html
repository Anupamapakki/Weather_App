
<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="Search City" name="City"
    [(ngModel)]="cityName">
  </form>
</div>
<div class="container" *ngIf="weather">
  <div class="upper-data">
    <img src="/hot.png" *ngIf="weather.main.temp > 15" alt="hot">
    <img src="/cold.png" *ngIf="weather.main.temp <= 15" alt="cold"> 
    <div class="weather-data">
      <div class="location">{{ weather.name }}</div>
      <div class="temperature">{{ weather.main.temp | number: '1.0-0' }}°C</div>
    </div>
  </div>

  <div class="lower-data">
    <div class="more-info-label">More Information</div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="/min.png">
          <span>Min</span>
        </div>
        <div class="info-block-value">
          {{ weather.main.temp_min | number: '1.0-0' }}°C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="/max.png">
          <span>Max</span>
        </div>
        <div class="info-block-value">
          {{ weather.main.temp_max | number: '1.0-0' }}°C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="/humidity.png">
          <span>Humidity</span>
        </div>
        <div class="info-block-value">
          {{ weather.main.humidity }}%
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="/wind.png">
          <span>Wind</span>
        </div>
        <div class="info-block-value">
          {{ weather.wind.speed }} km/hr
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
